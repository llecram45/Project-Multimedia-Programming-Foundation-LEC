<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloKicks - Buat Akun Baru</title>
    <link rel="stylesheet" href="Register.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="Home.html">
                    <img src="assets/Logo Shoes Store.png" href = Home.html>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="home.html">Beranda</a>
                <a href="produk.html">Produk</a>
                <a href="About.html">Tentang</a>
                <a href="login.html" class="active">Login</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <div class="form-box">
                <h2>Buat Akun Baru</h2>
                <form action="login.html">
                    <div class="input-group">
                        <label for="fullname">Nama Lengkap</label>
                        <input type="text" id="fullname" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                     <div class="input-group">
                        <label for="confirm-password">Konfirmasi Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <button type="submit" class="btn-form">Daftar</button>
                    <p class="form-switch">Sudah punya akun? <a href="Login.html">Masuk di sini</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        </footer>

    <script>
    const registerForm = document.querySelector('form');

    registerForm.addEventListener('submit', function(event) {
        const fullName = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;

        const registeredUser = {
            name: fullName,
            email: email
        };

        localStorage.setItem('userDatabase', JSON.stringify(registeredUser));
        
        console.log('Pengguna berhasil didaftarkan:', registeredUser);
    });
</script>
</body>
</html>
